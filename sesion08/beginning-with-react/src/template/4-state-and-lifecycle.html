<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <title>State and Lifecycle</title>
  <style>
    h3,
    small {
      margin: 0;
      padding: 0;
    }

    div>div {
      margin: 1rem 0;
    }

    small {
      color: grey;
    }

    a {
      color: white;
      margin-left: 3rem;
    }
  </style>
</head>

<body>
  <a onclick="window.history.back()">Go Back</a>
  <div id="root"></div>

  <script type="text/babel">
    class Clock extends React.Component {
      state = {
        date: new Date
      }
      _tick(){
        this.setState({
          date: new Date()
        })
      }
      componentDidMount() {
        this.setTimerID= setInterval(
          () => this._tick(),
          1000
        )
      }
      componentWillUnmount() { //Este m√®todo es de reacr y se ejecuta cuando se elimina un componente.
        clearInterval(this.setTimerID)
      }
      render() {
        return <h3>{this.state.date.toISOString()}</h3>
      }
    }

    ReactDOM.render(
      <Clock />,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
