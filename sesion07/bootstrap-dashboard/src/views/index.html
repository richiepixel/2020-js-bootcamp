<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dassboard</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand navbar-light">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <!-- page content -->
    <div class="container-fluid">
      <div class="d-sm-flex align-items-center justify-content-between">
        <h1 class="h3 text-gray-800">Dashboard</h1>
        <a href="#" class="btn btn-sm btn-primary">Generate report</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Ganancias (mensuales)</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">$57888</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Ganancias (anuales)</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">$57888</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">tareas</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">$57888</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-clipboard-list fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Solicitudes pendientes</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">$57888</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-comments fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-8 col-lg-7">
        <div class="card">
          <div class="card-header">Chart.js</div>
          <div class="card-body">
            <canvas id="myBarChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-5">
        <div class="card-header">Chart2.js</div>
          <div class="card-body">
            <canvas id="Chart2" width="1000" height="850"></canvas>
          </div>
      </div>
    </div>
    <!-- [end] page content -->
  </div>
</body>
</html>
