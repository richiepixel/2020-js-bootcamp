<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <title>Class component</title>
</head>

<body>
  <div id="root"></div>
  <a onclick="window.history.back()">Go Back</a>

  <script type="text/babel">
    class ReactClassComponent extends React.Component {
      render() {
        const msg = "React class component"
        return (
          <div>
            <h3>{msg}</h3>
            <InnerClassComponent1/>
            <InnerClassComponent2/>
          </div>
        )
      }
    }
    class InnerClassComponent1 extends React.Component {
      render() {
        return (
          <div>
            <h3>Inner class component 1</h3>
          </div>
        )
      }
    }
    class InnerClassComponent2 extends React.Component {
      render() {
        return (
          <div>
            <h3>Inner class component 2</h3>
            <p>composed by two tags</p>
          </div>
        )
      }
    }
    ReactDOM.render(
      <ReactClassComponent />,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
