<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    table {
      max-width: 60rem;
    }
  </style>
  <title>Function Remote call</title>
</head>

<body>
  <a onclick="window.history.back()">Go Back</a>
  <div id="root"></div>


  <script type="text/babel">


    const TableComponent = () => {

      const [posts, setPosts] = React.useState([])

      React.useEffect(() => {
        console.log('*** React.useEffect se ha ejecutado ***')
        const fetchUserPost = async () => {
          const response = await fetch('https://jsonplaceholder.typicode.com/users/3/posts')
          const jsonData = await response.json()
          setPosts(jsonData)
        }
        fetchUserPost()
      }, []) //El [] indica que se ejecuta solo una vez, s√≠ lo quito se cicla.

      return (
        <table>
          <thead>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
          </thead>
          <tbody>
            {
              posts.map((item) => {
                return (
                  <tr>
                    <td>{item.userId}</td>
                    <td>{item.id}</td>
                    <td>{item.title}</td>
                    <td>{item.body}</td>
                  </tr>
                )
              })
            }
          </tbody>
        </table>
      )
    }

    ReactDOM.render(
      <TableComponent />,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
